name: Daily Guru99 Tests

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC daily
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Tests (Headless)
      run: mvn clean test -Dheadless=true

    - name: Upload Allure Results Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 7

    - name: Generate Allure Report
      if: always()
      run: mvn allure:report

    - name: Zip Allure Report
      if: always()
      run: |
        sudo apt-get install -y zip
        cd target/site/allure-maven-plugin
        zip -r ../../../allure-report.zip .
        cd ../../..

    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: Guru99 Automation - Test Run Finished
        body: |
          The automated test pipeline has completed.
          
          Status: ${{ job.status }}
          
          The Allure Report is attached to this email as a ZIP file.
          
          You can also view the artifacts in the GitHub Actions tab:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: mha_m123@yahoo.com
        from: Guru99 Automation <${{ secrets.MAIL_USERNAME }}>
        attachments: allure-report.zip
        secure: false # Use STARTTLS for Port 587
